<h1> Welcome to our Movie Page! </h1>






<div id = loading>Page is Loading</div>

<div id="movie-add">

    <form>
        <h3>Tell us your favorite movie:</h3>
        <label for="movie-title-new"></label>
        <input id="movie-title-new" type="text" placeholder="add your movie here">


        <h3> Rate this title </h3>
        <label for="rating"></label>
        <select id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input class="submitButtons" id="movie-name-new-submit" type="Submit"/>
    </form>
       </div>

    <div id="Movie-Edit">
        <h3> Edit your movie </h3>

            <label for="edit-movie-title"></label>
            <input id="edit-movie-title" type="text" placeholder="change your movie">

            <h3> Change your rating </h3>
            <label for="edit-movie-rating">Rating:</label>
            <select id="edit-movie-rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <br><br>
            <input class="submitButton2" id="edit-movie-submit" type="Submit"/>

    </div>
